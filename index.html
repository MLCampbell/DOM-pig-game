<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <title>The DOM Pig Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <nav><p>The Pig Game</p></nav>

    <main>
        <!-- Container main -->
        <div class="container container-main pb-4">
            <!-- Row Main -->
            <div class="row row-main justify-content-around">

                <!-- Actions container -->
                <div class="actions-col col-12 order-sm-1">

                    <div class="row justify-content-center mt-md-2">

                        <div class="col-4 text-center">
                            <button class="btn-new text-center player-buttons">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i> New Game
                            </button>
                        </div>

                        <div class="col-4 text-center">
                            <button class="btn-hold text-center player-buttons">
                                <i class="fa fa-pause-circle-o" aria-hidden="true"></i> Bank Score
                            </button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="btn-roll text-center player-buttons">
                                <i class="fa fa-refresh" aria-hidden="true"> </i> Roll Dice
                            </button>
                        </div>

                        <div class="col-12 col-md-5 text-center info-wrapper align-items-center my-4">
                            <div class="info-text"><span>Roll your dice.</span></div>
                        </div>
                    </div>
                </div>

                <!-- Dice image container  -->
                <div class="col-sm-4 col-12 text-center order-sm-3">
                    <img class="dice-img img-fluid" src="./img/dice6.png" alt="dice">
                </div>

                <!-- Player 0 container -->
                <div class="player-0-panel col-5 col-sm-4 text-center px-2 py-3 active order-sm-2" id="panel-0">
                    <div>
                        <h1 class="player-name" id="name-0">Player 1</h1>
                    </div>
                    <div>
                        <h2 class="player-score" id="score-0">error</h2>
                    </div>
                    <div class="player-current-box mx-auto">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-0">error</div>
                    </div>
                </div>
                

                <!-- Player 1 container -->
                <div class="player-1-panel col-5 col-sm-4 text-center px-2 py-3 order-sm-4" id="panel-1">
                    <div>
                        <h1 class="player-name" id="name-1">Player 2</h1>
                    </div>
                    <div>
                        <h2 class="player-score" id="score-1">error</h2>
                    </div>
                    <div class="player-current-box mx-auto">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-1">error</div>
                    </div>
                </div>
               
            </div>
            <!-- end row main -->
        </div>
        <!-- end container main -->
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row bg-light justify-content-center">
                <div class="col text-center text-dark py-1">
                    Site by ML Powdrell Campbell
                </div>
            </div>
        </div>
        </div>
    </footer>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>

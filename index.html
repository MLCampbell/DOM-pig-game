<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>The DOM Pig Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
        <a class="navbar-brand mx-auto" href="#">The Pig Game</a>

    </nav>
    <main>
        <div class="container container-main pb-4">
            <div class="row row-main justify-content-center">

                <!-- Actions container -->
                <div class="actions-col col-10 col-md-3 order-md-2">
                    <div class="row justify-content-around">
                        <div class="col-4 col-md-12 text-center pb-md-5"><button>
                                <div class="new-game-wrapper text-center"> <i class="fa fa-plus-circle" aria-hidden="true"></i> New Game
                                </div>
                            </button></div>
                        <div class="col-4 col-md-12 text-center py-md-5"><button>
                                <div class="roll-dice-wrapper text-center"> <i class="fa fa-refresh" aria-hidden="true"></i> Roll Dice
                                </div>
                            </button></div>
                        <div class="col-4 col-md-12 text-center py-md-5">
                            <button>
                                <div class="hold-score-wrapper text-center"> <i class="fa fa-pause-circle-o" aria-hidden="true"></i> Hold
                                    Score
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Player 1 container -->
                <div class="player-1-col col-5 col-sm-4 text-center order-md-1">
                    <div>
                        <h1 class="player-1-title player-title">Player 1</h1>
                    </div>
                    <div>
                        <h2 class="player-1-score score py-5">Score</h2>
                    </div>
                    <div><img class="dice-img img-fluid" src="./img/kismet-one.png" alt="dice score 1"></div>
                </div>

                <!-- Player 2 container -->
                <div class="player-2-col col-5 col-sm-4 text-center order-md-3">
                    <div>
                        <h1 class="player-2-title player-title">Player 2</h1>
                    </div>
                    <div>
                        <h2 class="player-2-score score py-5">Score</h2>
                    </div>
                    <div><img class="dice-img img-fluid" src="./img/kismet-six.png" alt="dice score 6"></div>
                </div>

            </div>

        </div>
    </main>
    <footer>
        <div class="container-fluid container-footer fixed-bottom">
            <div class="row bg-light justify-content-center">
                <div class="col text-center text-dark py-1">
                    Site by ML Powdrell Campbell
                </div>
            </div>
        </div>
        </div>
    </footer>

    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
